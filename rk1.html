<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reisekostenformular 2025</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      padding: 40px;
    }

    form {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #004080;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      border-bottom: 2px solid #ddd;
      color: #004080;
      padding-bottom: 5px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f4f8;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      background-color: #0070d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #005aab;
    }

  </style>
</head>
<body>
  <form onsubmit="return false;">
    <h1>Reisekostenabrechnung 2025</h1>

    <!-- Persönliche Daten -->
    <div class="section">
      <div class="section-title">1. Reisedaten</div>
      <div class="form-row">
        <div class="form-group">
          <label for="vorname">Vorname</label>
          <input type="text" id="vorname" />
        </div>
        <div class="form-group">
          <label for="name">Nachname</label>
          <input type="text" id="name" />
        </div>
        <div class="form-group">
          <label for="kostenstelle">Kostenstelle</label>
          <select id="kostenstelle">
            <option>26</option>
            <option>0100</option>
            <option>0510</option>
          </select>
        </div>
        <div class="form-group">
          <label for="reiseziel">Reiseziel</label>
          <select id="reiseziel">
            <option>Köln</option>
            <option>Bonn</option>
            <option>München</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="beginnDatum">Beginn (Datum)</label>
          <input type="date" id="beginnDatum" />
        </div>
        <div class="form-group">
          <label for="beginnZeit">Beginn (Uhrzeit)</label>
          <input type="time" id="beginnZeit" />
        </div>
        <div class="form-group">
          <label for="endeDatum">Ende (Datum)</label>
          <input type="date" id="endeDatum" />
        </div>
        <div class="form-group">
          <label for="endeZeit">Ende (Uhrzeit)</label>
          <input type="time" id="endeZeit" />
        </div>
      </div>
    </div>

    <!-- Verpflegungskosten -->
    <div class="section">
      <div class="section-title">2. Verpflegungskosten (Tageserfassung)</div>
      <table id="verpflegung-table">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Abwesenheit (h)</th>
            <th>Frühstück</th>
            <th>Mittag</th>
            <th>Abend</th>
            <th>Pauschale (€)</th>
          </tr>
        </thead>
        <tbody id="verpflegung-body">
          <tr>
            <td><input type="date" onchange="berechnePauschale(this)" /></td>
            <td><input type="number" min="0" max="24" value="8" onchange="berechnePauschale(this)" /></td>
            <td><input type="checkbox" onchange="berechnePauschale(this)" /></td>
            <td><input type="checkbox" onchange="berechnePauschale(this)" /></td>
            <td><input type="checkbox" onchange="berechnePauschale(this)" /></td>
            <td><span class="pauschale">0.00</span></td>
          </tr>
        </tbody>
      </table>
      <div style="margin-top:10px; text-align:right;">
        <button onclick="zeileHinzufuegen()">+ Tag hinzufügen</button>
      </div>
      <div class="total">Gesamt Verpflegung: <span id="gesamtVerpflegung">0.00</span> €</div>
    </div>

    <div class="section">
      <div style="text-align:right">
        <button type="submit">Absenden</button>
      </div>
    </div>
  </form>

  <script>
    function berechnePauschale(element) {
      const row = element.closest("tr");
      const stunden = parseFloat(row.cells[1].querySelector("input").value);
      let grundPauschale = 0;

      if (stunden >= 24) grundPauschale = 28;
      else if (stunden >= 8) grundPauschale = 14;

      let abzug = 0;
      if (row.cells[2].querySelector("input").checked) abzug += 5.60;
      if (row.cells[3].querySelector("input").checked) abzug += 11.20;
      if (row.cells[4].querySelector("input").checked) abzug += 11.20;

      const gesamt = Math.max(0, grundPauschale - abzug).toFixed(2);
      row.querySelector(".pauschale").textContent = gesamt;

      gesamtBerechnen();
    }

    function gesamtBerechnen() {
      const zeilen = document.querySelectorAll(".pauschale");
      let summe = 0;
      zeilen.forEach(span => {
        summe += parseFloat(span.textContent);
      });
      document.getElementById("gesamtVerpflegung").textContent = summe.toFixed(2);
    }

    function zeileHinzufuegen() {
      const body = document.getElementById("verpflegung-body");
      const neueZeile = document.createElement("tr");
      neueZeile.innerHTML = `
        <td><input type="date" onchange="berechnePauschale(this)" /></td>
        <td><input type="number" min="0" max="24" value="8" onchange="berechnePauschale(this)" /></td>
        <td><input type="checkbox" onchange="berechnePauschale(this)" /></td>
        <td><input type="checkbox" onchange="berechnePauschale(this)" /></td>
        <td><input type="checkbox" onchange="berechnePauschale(this)" /></td>
        <td><span class="pauschale">0.00</span></td>
      `;
      body.appendChild(neueZeile);
    }
  </script>
</body>
</html>
